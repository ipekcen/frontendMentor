<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Rating state start -->
      <!-- Star icon -->
      <div class="star-box">
        <i class="fa-solid fa-star"></i>
      </div>
      <!-- Question text -->
      <div class="question-box">
        <span class="question-title"> How did we do?</span>
        <span class="main-text"
          >Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!</span
        >
      </div>
      <!-- Rating Buttons -->

      <div class="numbers-container">
        <div class="number-box" id="selected-box">1</div>
        <div class="number-box">2</div>
        <div class="number-box">3</div>
        <div class="number-box">4</div>
        <di class="number-box">5</di>
      </div>
      <div class="submit-btn">SUBMIT</div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->

</html>
